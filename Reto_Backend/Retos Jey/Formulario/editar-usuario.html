<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>

<body class="min-h-100">
    <h1 class="uppercase text-gray-200 tracking-wide text-2xl text-center font-bold mt-2">CREA E INNOVA</h1>
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 px-5 py-10">
            <p class="mt-10 text-white">Escoge una acción</p>
            <nav class="mt-8">
                <a href="index.html"
                    class="px-3 py-1 text-white block hover:bg-pink-900 hover:text-yellow-400"
                >Usuarios</a>
                <a 
                    href="nuevo-usuario.html" 
                    class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400"
                >Nuevo Usuario</a>
                <p 
                    class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400 bg-orange-700"
                >Editando Usuario</p>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-5 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Editar Usuario</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-9/12">
                    <div class="shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form id="formulario" method="POST" class="bg-white p-3">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Usuario" autocomplete="none"/>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Apellido</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="apellido" name="apellido" type="text" placeholder="Apellido Usuario" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="telefono">Edad</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="edad" name="edad" type="tel" placeholder="Edad Usuario" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email" name="email" type="email" placeholder="Email Usuario" autocomplete="none" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="telefono">Teléfono</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono" name="telefono" type="tel" placeholder="Teléfono Usuario" autocomplete="none"/>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="empresa">Contraseña</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="password" name="password" type="password" placeholder="Password Usuario" autocomplete="none"/>
                            </div>

                            <input type="hidden" name="id" id="id" value="">

                            <input type="submit"
                                class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Editar Usuario" />
                        </form>
                    </div>
                </div>
            </div>
        </main>     
    </div>
    <script src="js/editarusuario.js" type="module"></script>
</body>

</html>
