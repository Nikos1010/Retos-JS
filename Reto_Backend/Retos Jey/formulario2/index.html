<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
</head>

<body>
    <h1 class="uppercase text-gray-200 tracking-wide text-2xl text-center font-bold mt-2">CREA E INNOVA</h1>
    <div class="md:flex min-h-screen md:align-top">
    <aside class="md:w-1/5 lg:w-2/5 xl:w-1/5 px-5 py-10">
        <p class="mt-10 text-white">Escoge una acción</p>
        <nav class="mt-8">
            <a  
                href="index.html" 
                class="px-3 py-1 text-white block hover:bg-pink-900 hover:text-yellow-400 bg-orange-700"
            >Usuarios</a>
            <a 
                href="nuevo-usuario.html" 
                class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400"
            >Nuevo Usuario</a>
        </nav>
    </aside> <!--sidebar-->

    <main class="md:w-4/5  xl:w-1/5 px-5 py-10 bg-gray-300">
        <h2 class="text-3xl font-bold text-center">USUARIOS</h2>

        <div class="flex flex-col mt-10">
            <div class="py-2 overflow-x-auto">
              <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                <table class="min-w-full">
                    <thead class="bg-gray-100 ">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Nombre
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Apellido
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Edad
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Correo
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Teléfono
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listado-usuarios" class="bg-white"></tbody>
                </table>
              </div>
            </div>
          </div>
    </main>
</div>

    <script src="js/app.js"></script>
</body>

</html>
