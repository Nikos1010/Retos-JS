<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Quantity to Letters</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <h2 class="text-center my-5 titulo">Quantity to Letters</h2>
      <div class="container mt-5 p-5">
            <div id="contenido" class="row">
                  <div class="col-md-6 agregar-cita">
                        <form id="form">
                              <legend class="mb-4">Insert Sentence</legend>
                              <div class="form-group row">
                                    <label class="col-sm-4 col-lg-3 col-form-label">Sentence:</label>
                                    <div class="col-sm-8 col-lg-9">
                                          <input type="text" value="" id="sentence" name="sentence" class="form-control"
                                                placeholder="Insert Sentence" autocomplete="off">
                                    </div>
                              </div>
                              <div class="form-group">
                                    <button type="submit" class="btn btn-success w-100 d-block">Search</button>
                              </div>
                        </form>
                  </div>
                  <div class="col-md-6">
                        <h2 id="wait" class="mb-4 text-center">Wait Sentence</h2>
                        <div id="result" class="list-group lista-citas"></div>
                  </div>
            </div>
            <!--.row-->
      </div>
      <!--.container-->

      <script src="js/app.js" type="module"></script>

</body>

</html>
